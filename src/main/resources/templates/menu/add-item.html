<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}"></h1>

<form th:object="${form}" action="/menu/add-item" method="post">
    <div class="form-group">
        <label th:for="cheeseId">Cheese</label>
        <select name="cheeseId">
            <option th:each="cheese : *{cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.id}"></option>
        </select>

        <span th:errors="*{cheeseId}"></span>
    </div>
    <input type="hidden" name="menuId" th:value="*{menu.id}" />
    <input type="submit" value="Add Cheese to Menu" />
</form>

</body>
</html>
